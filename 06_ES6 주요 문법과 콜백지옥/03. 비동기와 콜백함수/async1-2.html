         // 비동기를 동기로 바꾸는 방법 -> 콜백 함수
         function sayGoodbye(callback) {
            setTimeout(function () {
               console.log('Bye')
               callback()
            }, 3000)
         }

         console.log('Hello')

         sayGoodbye(function () {
            console.log('Hello Agn')
         })

         // 동기적인 부분과는 상관 X
         console.log('haha')
      </script>
