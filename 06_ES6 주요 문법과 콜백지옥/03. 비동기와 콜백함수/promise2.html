<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function asyncTask() {
            // promise 객체: 비동기 작업을 처리하고 그 결과를 then을 이용해 나중에 사용할 수 있도록 하는 객체
            // resovle: then의 매개변수로 값을 전달을 해주는 역할
            return new Promise((resolve) => {
               setTimeout(() => {
                  console.log('Task done')
                  resolve('Tadk result')
               }, 1000)
            })
         }

         // promise의 then을 이용하면 순차적으로 실행가능
         asyncTask()
            .then((result) => {
               console.log(result)
               return result + ' next'
            })
            .then((result) => {
               console.log(result)
            })

         // promise와 연관성이 없는 코드는 동기적으로 실행되지 X
         console.log('Task out')
      </script>
   </body>
</html>
