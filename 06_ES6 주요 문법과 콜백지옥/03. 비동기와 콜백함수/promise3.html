<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // promise의 3가지 상태
         function asyncTask() {
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  const success = false // 어떤 작업이 성공했다고 가정

                  if (success) {
                     // 대기(pending) 상태: resolve 혹은 reject가 실행되기 직전상태
                     resolve('Task success') // 대기 -> 이행(fulfilled) 상태로 변경
                  } else {
                     reject('Task failed') // 대기 -> 거부(rejected) 상태로 변경
                  }
               }, 1000)
            })
         }

         asyncTask()
            .then((result) => {
               // resolve를 실행할 경우 then으로 온다
               console.log(result)
            })
            .catch((error) => {
               // reject를 실행할 경우 catch로 온다
               console.error(error)
            })
      </script>
   </body>
</html>
