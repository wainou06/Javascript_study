<!DOCTYPE html>
<html>
   <head>
      <title>예제</title>
   </head>
   <body>
      <input type="checkbox" />
      <span>타이머 활성화</span>
      <h1></h1>

      <script>
         //체크박스 실행시 타이머 만들기
         let timer = 0
         let timerId
         const h1 = document.querySelector('h1')
         const checkbox = document.querySelector('input')

         // 체크 박스 체크/해제 할때 이벤트 발생
         checkbox.addEventListener('change', (event) => {
            //체크가 되어있으면 true 아니면 false
            if (event.currentTarget.checked) {
               //1초에 한번씩 h1태그에 초단위 출력
               timerId = setInterval(() => {
                  timer += 1
                  h1.textContent = `${timer}초`
               }, 1000)
            } else {
               // 체크 해제 상태
               clearInterval(timerId)
            }
         })
      </script>
   </body>
</html>
