<!DOCTYPE html>
<html>
   <head>
      <title>예제</title>
   </head>
   <body>
      <input type="text" /> inch<br />
      <button>계산</button>
      <p></p>

      <script>
         //inch -> cm로 바꾸는 코드 작성

         const input = document.querySelector('input')
         const button = document.querySelector('button')
         const p = document.querySelector('p')

         button.addEventListener('click', () => {
            const inch = Number(input.value) // input창에 입력된 값을 가져와서 숫자타입으로 바꿔준다

            // 숫자가 아니라면 바로 리턴합니다.
            if (isNaN(inch)) {
               p.textContent = '숫자를 입력해주세요'
               return
            }

            // 변환해서 출력합니다.
            const cm = inch * 2.54
            p.textContent = `${cm} cm`
         })
      </script>
   </body>
</html>
