<!DOCTYPE html>
<html>
   <head>
      <title>Document</title>
      <script>
         function test(arr) {
            if (arr[0] !== undefined) {
               console.log(arr[0])
            } else {
               throw new Error('배열의 0번 인덱스를 지정하지 않았습니다.')
            }
         }

         try {
            test([]) //빈배열을 매개변수로 전달
         } catch (exception) {
            console.log(exception)
         }

         console.log('완료!')
      </script>
   </head>
   <body></body>
</html>
