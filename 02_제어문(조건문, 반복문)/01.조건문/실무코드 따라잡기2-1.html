<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 시험점수에 따른 학점을 구하세요. (단 점수는 0 ~ 100점 사이의 숫자만 입력가능)
         /* 
         90 ~ 100: A
         80 ~ 89: B
         70 ~ 79: C
         60 ~ 69: D
         60미만: F
         */
         const score = Number(prompt('점수를 입력해주세요.', 0))

         if (score < 0 || score > 100) {
            alert('잘못 입력된 점수입니다. 0 ~ 100점 사이의 점수를 입력해주세요.')
            location.reload() // 새로고침 (잘못된 점수 입력시 페이지 새로고침)
         } else {
            // 학점 판단
            if (score >= 90 && score <= 100) {
               document.write('A')
            } else if (score >= 80 && score < 90) {
               document.write('B')
            } else if (score >= 70 && score < 80) {
               document.write('C')
            } else if (score >= 60 && score < 70) {
               document.write('D')
            } else {
               document.write('F')
            }
         }
      </script>
   </body>
</html>
