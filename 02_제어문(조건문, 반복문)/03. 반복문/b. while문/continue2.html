<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let output = 0

         // 1 ~ 10까지의 수 중
         // 짝수만 더하기기
         for (let i = 1; i <= 10; i++) {
            if (i % 2 === 1) {
               continue // 홀수일 때 아래코드 실행 X 조건식으로 돌아간다
            }

            output += i // 짝수만 더하기
         }

         console.log(output)
      </script>
   </body>
</html>
