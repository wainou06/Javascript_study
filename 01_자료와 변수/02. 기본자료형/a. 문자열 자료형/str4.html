<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 문자열의 연산
         var str1 = '안녕하세요.' + '자바스크립트를 배우고 있습니다.'
         console.log(str1)

         // 문자 + 숫자 = 문자
         var str2 = '저는 ' + 20 + '살입니다.'
         console.log(str2)

         var legion = '서울'
         var str3 = '저는 ' + legion + '에 거주합니다.'
         console.log(str3)

         // 작은 따옴표, 쌍따옴표가 있는 자료형은 무조건 문자
         var num = '1' + '3'
         console.log(num)

         var num = 1 + '3'
         console.log(num)

         var num = 1 + 3 + '3'
         console.log(num)

         var num = '1' + 3 + '3'
         console.log(num)

         var num = '3' + 3 + 1
         console.log(num)
      </script>
   </body>
</html>
