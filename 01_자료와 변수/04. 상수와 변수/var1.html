<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var num = 1
         num = 3 // 변수에 값 재할당(덮어쓰기)
         console.log(num)

         var num = 2 // 같은 변수명 사용
         console.log(num)

         // let: 같은 변수명 정의 불가능, 변수에 값 재할당 가능
         let num2 = 2
         num2 = 3 // 변수에 값 재할당(덮어쓰기)
         console.log(num2)

         // let num2 = 4 // 같은 변수명 사용

         // const(상수 - 변하지 않는 값)
         const num3 = 3
         // num3 = 2 값 재할당 불가능
         // const num3 = 2 // 같은 변수명 사용 불가능
      </script>
   </body>
</html>
