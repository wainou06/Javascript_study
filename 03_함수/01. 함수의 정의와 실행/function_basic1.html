<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1. 함수 정의(선언)
         // 함수명: 의미가 있는 이름 작성, 카멜표기법 사용
         function add(a, b) {
            return a + b // 결과값을 함수를 실행한 곳에 되돌려준다.
         }

         // 2. 함수 실행(호출)
         const result = add(1, 2)
         console.log('result: ', result)

         // 콘솔에서 함수 실행 시 리턴값이 있으면 리턴값 바로 출력
         console.log(add(2, 3))

         // 함수의 타입과 함수 내용 출력(함수 실행 X)
         console.log(typeof add)
         console.log(add)
      </script>
   </body>
</html>
