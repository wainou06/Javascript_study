<!DOCTYPE html>
<html>
   <head>
      <title>함수</title>
      <script>
         // 지정한 시간에 함수 실행
         setTimeout(() => {
            console.log(`1초 후에 1번 실행`)
         }, 1000)

         // 지정한 시간마다 함수 실행
         let count = 0
         setInterval(() => {
            console.log(`1초 마다 실행(${count}번째)`)
            count++
         }, 1000)
      </script>
   </head>
   <body></body>
</html>
