<!DOCTYPE html>
<html>
   <head>
      <title>함수</title>
      <script>
         // 배열을 선언합니다.
         let numbers = [1, 2, 3, 4, 5]

         // 배열에서 짝수만 고른 후 제곱한 결과를 출력
         numbers
            .filter((value) => value % 2 === 0)
            .map((value) => value * value)
            .forEach((value) => {
               console.log(value)
            })
      </script>
   </head>
   <body></body>
</html>
