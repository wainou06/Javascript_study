<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var num = 100

         // 라이언 개발자
         function menu() {
            num += 100
            alert(num)
         }

         menu()
         /* 함수의 호이스팅이 일어나면서 라이언 개발자와 어피치 개발자가
         개발한 함수명이 같으므로 라이언 개발자의 함수는 어피치 개발자의
         함수로 덮어쓰기가 된다 */

         // 어피치 개발자
         function menu() {
            alert(num)
         }
      </script>
   </body>
</html>
